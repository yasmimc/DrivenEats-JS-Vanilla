<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>

    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- TOP-BAR -->
    <div class="top-bar">

        <h1>DrivenEats</h1>
        <h2>Sua comida em 6 minutos</h2>

    </div>
    <!-- CONTENT -->
    <div class="content">
        <!-- Main Course -->
        <div class="main-course">
            <h1 class="section-title">Primeiro seu prato</h1>
            <div class="options">
                <button class="option tropeiro-veg" onclick="selectOption(this, 'main-course');">
                    <img src="assets/feijaovegano.png">
                    <h1 class="product-name">Tropeiro Vegano</h1>
                    <p class="product-description">Mais gostoso que o de carne, vem sem preconceito</p>
                    <p class="product-price">R$ 14,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
                <button class="option burrito" onclick="selectOption(this, 'main-course');">
                    <img src="assets/burritos.jpg">
                    <h1 class="product-name">Burrito</h1>
                    <p class="product-description">Escolha seu sabor, carne, frango, queijo ou soja!</p>
                    <p class="product-price">R$ 14,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
                <button class="option batata" onclick="selectOption(this, 'main-course');">
                    <img src="assets/batata.png">
                    <h1 class="product-name">Batatas fritas</h1>
                    <p class="product-description">1kg de batata com cheddar e bacon</p>
                    <p class="product-price">R$ 14,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
                <button class="option carbonara" onclick="selectOption(this, 'main-course');">
                    <img src="assets/carbonara.jpg">
                    <h1 class="product-name">Espaguete à Carbonara</h1>
                    <p class="product-description">Um clássico!</p>
                    <p class="product-price">R$ 14,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
            </div>
        </div>
        <!-- Drink -->
        <div class="drink">
            <h1 class="section-title">Agora, sua bebida</h1>
            <div class="options">
                <button class="option guarana" onclick="selectOption(this, 'drink');">
                    <img src="assets/guaraná.jpg">
                    <h1 class="product-name">Guaraná Antártica</h1>
                    <p class="product-description">Naná do naná do ludovico</p>
                    <p class="product-price">R$ 4,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
                <button class="option coca" onclick="selectOption(this, 'drink');">
                    <img src="assets/coca.png">
                    <h1 class="product-name">Coca Cola</h1>
                    <p class="product-description">Hmmmmmm bemmm geladinha</p>
                    <p class="product-price">R$ 9,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
                <button class="option suco" onclick="selectOption(this, 'drink');">
                    <img src="assets/suco.png">
                    <h1 class="product-name">Suco de laranja</h1>
                    <p class="product-description">Natural, pra quem quer ser saudável</p>
                    <p class="product-price">R$ 4,50</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
                <button class="option caipirinha" onclick="selectOption(this, 'drink');">
                    <img src="assets/caipirinha.png">
                    <h1 class="product-name">Caipirinha</h1>
                    <p class="product-description">Sempre é hora, vai fundo!</p>
                    <p class="product-price">R$ 12,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
            </div>
        </div>
        <!-- Dessert -->
        <div class="dessert">
            <h1 class="section-title">Por fim, sua sobremesa</h1>
            <div class="options">
                <button class="option petit-gateau" onclick="selectOption(this, 'dessert');">
                    <img src="assets/petit-gateau.jpg">
                    <h1 class="product-name">Petit Gateau</h1>
                    <p class="product-description">A melhor sobremesa do mundo</p>
                    <p class="product-price">R$ 14,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
                <button class="option tiramissu" onclick="selectOption(this, 'dessert');">
                    <img src="assets/tiramissu.png">
                    <h1 class="product-name">Tiramissu</h1>
                    <p class="product-description">Gostoso demais</p>
                    <p class="product-price">R$ 14,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
                <button class="option esfirra-doce" onclick="selectOption(this, 'dessert');">
                    <img src="assets/esfirra-doce.jpg">
                    <h1 class="product-name">Esfirra doce</h1>
                    <p class="product-description">Sabor brigadeiro, M&M, coco ralado e chocolate ao leite</p>
                    <p class="product-price">R$ 4,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
                <button class="option pudim" onclick="selectOption(this, 'dessert');">
                    <img src="assets/pudim.jpg">
                    <h1 class="product-name">Pudim</h1>
                    <p class="product-description"></p>
                    <p class="product-price">R$ 14,90</p>
                    <ion-icon class="icon" name="checkmark-circle"></ion-icon>
                </button>
            </div>
        </div>
    </div>
    <!-- BOTTOM-BAR -->
    <div class="bottom-bar">
        <button class="order-buttom" onclick=confirmOrder();>Selecione os 3 itens para fechar o pedido</button>
    </div>
    <div class="confirmation-screen disabled">
        
    </div>
    <!-- ICON IMPORT -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- JS IMPORT -->
    <script src="scripts/scripts.js"></script>
</body>

</html>
